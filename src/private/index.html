<meta id="description" name="description" content="${description}">
<h1 class="" style="font-size: 30px;">Bíblia online - Versículo e oração diária</h1>
<div id="main" class="pb-5 border-bottom">
    <div class="row justify-content-center">
        <div class="col-md-12 col-lg-8">
            <div class="text-center">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" thjs:src="${videoUrl.url}" allow="accelerometer;
                         autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div id="dailyVerse">
                <h3 class="cover-heading">Verso do dia</h3>
                <p class="lead" thjs:text="${dailyVerse.text} + ' — ' + ${dailyVerse.name} + 
                ' ' + ${dailyVerse.chapter} + ':' + ${dailyVerse.number}"></p>
            </div>
        </div>
    </div>
</div>
<div class="mt-5" id="bible">
    <div class="row pb-3">
        <div class="col">
            <h4 id="testament-title">Velho testamento</h4>
        </div>
    </div>
    <div id="vt" class="row">
        <div class="col-4 col-md-2" thjs:each="book: ${bible.booksVT}">
            <p><a thjs:text="${book.name}" thjs:href="'/biblia/' + ${book.abbrev.pt}"></a></p>
        </div>
    </div>
    <div id="nt" class="row pt-5 pb-3">
        <div class="col">
            <h4 id="testament-title">Novo testamento</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-4 col-md-2" thjs:each="book: ${bible.booksNT}">
            <p><a thjs:text="${book.name}" thjs:href="'/biblia/' + ${book.abbrev.pt}"></a></p>
        </div>
    </div>
</div>
